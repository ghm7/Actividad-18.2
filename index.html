    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>CRUD</title>
  </head>

  <body>
    <main class="container">
      <div class="row">
        <div class="col-12 text-center my-3">
          <h1>JAP CRUD</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <form
                class="border p-3 my-3 position-relative get-box"
                id="get-form"
              >
                <label for="inputGet" class="fw-bold">Buscar registro</label>
                <input
                  type="number"
                  id="inputGet"
                  class="form-control"
                  placeholder="ID a buscar"
                  name="inputGet"
                />
                <button
                  id="btnGet1"
                  class="btn btn-primary position-absolute bottom-0 mb-3"
                >
                  Buscar
                </button>
              </form>
            </div>
            <div class="col-md-6">
              <form
                class="border p-3 my-3 position-relative post-box"
                id="post-form"
              >
                <label for="inputPost" class="fw-bold"
                  >Ingresar nuevo registro</label
                >
                <input
                  type="text"
                  id="inputPostName"
                  class="form-control my-1"
                  placeholder="Nombre"
                  name="inputPost"
                />
                <input
                  type="text"
                  id="inputPostLastName"
                  class="form-control my-1"
                  placeholder="Apellido"
                  name="inputPost"
                />
                <button
                  id="btnPost"
                  class="btn btn-success position-absolute bottom-0 mb-3"
                >
                  Agregar
                </button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <form
                class="border p-3 my-3 position-relative put-box"
                id="put-form"
              >
                <label for="inputPut" class="fw-bold">Modificar registro</label>
                <input
                  type="number"
                  id="inputPutId"
                  class="form-control"
                  placeholder="ID del registro a modificar"
                  name="inputPut"
                />
                <button
                  id="btnPut"
                  class="btn btn-warning position-absolute bottom-0 mb-3"
                >
                  Modificar
                </button>
              </form>
            </div>
            <div class="col-md-6">
              <div class="border p-3 my-3 position-relative" id="delete-box">
                <h6>Eliminar registro</h6>
                <input
                  type="number"
                  id="inputDelete"
                  class="form-control"
                  placeholder="ID a eliminar"
                />
                <button
                  id="btnDelete"
                  class="btn btn-danger position-absolute bottom-0 mb-3"
                  disabled
                >
                  Borrar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <ul
            class="border bg-dark text-white my-3 list-group list-group-flush"
            id="results"
          ></ul>
        </div>
      </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
          >Jovenes a Programar</a
        >
      </p>
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </footer>

    <div class="modal fade" tabindex="-1" id="dataModal">
      <form id="modal" class="d-none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body placeholder-wave">
              <label for="inputPutName">Nombre:</label>
              <input type="text" id="inputPutName" class="form-control my-1" />
              <label for="inputPutLastName">Apellido:</label>
              <input
                type="text"
                id="inputPutLastName"
                class="form-control my-1"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" id="btnSendChanges">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </form>

      <div id="place-holder">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body placeholder-wave">
              <p aria-hidden="true">
                <span class="placeholder col-3 placeholder"></span>
              </p>
              <p aria-hidden="true">
                <span class="placeholder col-12 placeholder-lg"></span>
              </p>
              <p aria-hidden="true">
                <span class="placeholder col-3 placeholder"></span>
              </p>
              <p aria-hidden="true">
                <span class="placeholder col-12 placeholder-lg"></span>
              </p>
            </div>
            <div class="modal-footer">
              <a
                class="btn btn-secondary disabled placeholder col-3"
                aria-disabled="true"
              ></a>
              <a
                class="btn btn-primary disabled placeholder col-3"
                aria-disabled="true"
              ></a>
            </div>
          </div>
        </div>
      </div>
